<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google文献搜索</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #212121;
        font-family: Arial, sans-serif;
      }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 36px;
    color: #4285f4;
  }

  form {
    background-color: #333;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 600px;
  }

  input[type="text"] {
    width: 100%;
    height: 60px;
    border: none;
    border-radius: 40px;
    padding-left: 40px;
    font-size: 24px;
    outline: none;
    background-color: #444;
    color: white;
    margin-bottom: 20px;
  }

  .button-group {
    display: flex;
    justify-content: center;
    width: 100%;
  }

  input[type="submit"] {
    width: 48%;
    height: 60px;
    border: none;
    border-radius: 40px;
    background-color: #4285f4;
    color: white;
    font-size: 24px;
    cursor: pointer;
    margin-right: 4%;
  }

  input[type="submit"]:hover {
    background-color: #357ae8;
  }

  @media only screen and (max-width: 600px) {
    form {
      padding: 20px;
    }

    input[type="text"] {
      height: 50px;
      font-size: 20px;
    }

    input[type="submit"] {
      height: 50px;
      font-size: 20px;
    }
  }
</style>
  </head>
  <body>
    <h1>Google文献搜索</h1>
    <form>
      <input type="text" id="searchInput" placeholder="Search...">
      <div class="button-group">
        <input type="submit" id="searchWithDoiButton" value="Search with doi">
        <input type="submit" id="searchButton" value="Search">
      </div>
    </form>
    <script>
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      const searchWithDoiButton = document.getElementById("searchWithDoiButton");
      const API_KEY = "AIzaSyAfdA8EdpQ1jPKu1nxeWqkwX4w_vbTrL38";
      const API_ENDPOINT = `https://translation.googleapis.com/language/translate/v2`;

      searchButton.addEventListener("click", async (event) => {
      event.preventDefault();
        const searchTerm = searchInput.value;
        const response = await fetch(`${API_ENDPOINT}?q=${searchTerm}&target=en&key=${API_KEY}`);
        const data = await response.json();
        const translatedText = data.data.translations[0].translatedText;
        window.location.href = `https://www.google.com/search?q=${translatedText}`;
      });

      searchWithDoiButton.addEventListener("click", async (event) => {
        event.preventDefault();
        const searchTerm = searchInput.value + " doi";
        const response = await fetch(`${API_ENDPOINT}?q=${searchTerm}&target=en&key=${API_KEY}`);
        const data = await response.json();
        const translatedText = data.data.translations[0].translatedText;
        window.location.href = `https://www.google.com/search?q=${translatedText}`;
      });
    </script>
  </body>
</html>
